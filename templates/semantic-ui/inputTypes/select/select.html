<template name="afSelect_semanticUI">
  <div {{divAtts}}>
    <input type="hidden" {{this.atts}} value="{{this.value}}">
    <div class="default text">{{placeholder}}</div>
    <i class="dropdown icon"></i>
    <div class="menu">
      {{#unless required}}
        <div class="ui fluid compact clear button"><i class="erase icon"></i></div>
      {{/unless}}
      {{#each this.items}}
        {{> afSelectRecursive}}
      {{/each}}
    </div>
  </div>
</template>

<template name="afSelectRecursive">
  {{#if this.itemGroup}}
    <div class="header">{{this.itemGroup}}</div>
    {{#each this.items}}
      {{> afSelectRecursive}}
    {{/each}}
  {{else}}
    {{#if this.category}}
      <div {{itemHtmlAtts}} data-value="{{this.category.value}}">
        <i class="dropdown icon"></i>
        <span class="text">{{this.category.label}}</span>
        <div class="menu">
          {{#each this.items}}
            {{> afSelectRecursive}}
          {{/each}}
        </div>
      </div>
    {{else}}
      <div {{itemHtmlAtts}} data-value="{{this.value}}">
        {{#if this.icon}}
          <i class="{{this.icon}}"></i>
        {{/if}}
        {{#if this.description}}
          <span class="description">{{this.description}}</span>
        {{/if}}
        <span class="text">{{this.label}}</span>
      </div>
    {{/if}}
  {{/if}}
</template>
